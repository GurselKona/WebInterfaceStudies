<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Kullanımı</title>
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            /* flex-flow: column nowrap; */
            background-color: orange;
            justify-content: space-between;
        }
        .container > div {
            background-color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Flexbox Örnek</h1>
    <div class="container">
        <!--flex özelliği sırasıyla grow shrink ve basis değerlerini alır-->
    <div style="flex: 0 0;">1</div>
    <div style="flex: 1 0;">2</div>
    <div style="flex: 2 0;">3</div>
    <div style="flex: 3 3;">4</div>
    <div style="flex: 4 4;">5</div>
    </div>
    <p>Ekranı boyutlandırarak ögelerin yerleşimini görebilirsiniz</p>
</body>
</html>
